<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <title>cssMemSlider</title>
  </head>

  <body>

    <div class="slider">
    
        <input type="radio" name="slider" id="slide1" checked="checked" class="slider__nav"/>
        <input type="radio" name="slider" id="slide2" class="slider__nav"/>
        <input type="radio" name="slider" id="slide3" class="slider__nav"/>
        <input type="radio" name="slider" id="slide4" class="slider__nav"/>
        <input type="radio" name="slider" id="slide5" class="slider__nav"/>
     

      <div class="slider__inner">
        <div class="slider__contents">
          <h2 class="slider__caption">Autumn</h2>
          <img class="slider__img" src='assets/autumn.jpg'>
        </div>
        <div class="slider__contents">
          <h2 class="slider__caption">Castle</h2>
          <img class="slider__img" src='assets/castle.jfif'>
        </div>
        <div class="slider__contents">
          <h2 class="slider__caption">Field</h2>
          <img class="slider__img" src='assets/field.jpg'>
        </div>
        <div class="slider__contents">
          <h2 class="slider__caption">Ocean</h2>
          <img class="slider__img" src='assets/ocean.jpg'>
        </div>
        <div class="slider__contents">
          <h2 class="slider__caption">Storm</h2>
          <img class="slider__img" src='assets/storm.jpg'>
        </div>
      </div>
      <div class='bottom-wrapper'>
      <div class='slide-text'>
        <h3 class='mem1'>slide1</h3>
        <h3 class='mem2'>slide2</h3>
        <h3 class='mem3'>slide3</h3>
        <h3 class='mem4'>slide4</h3>
        <h3 class='mem5'>slide5</h3>
      </div>

      <div class='nav-controls'>
        <label for='slide1' class='label-circ'></label>
        <label for='slide2' class='label-circ'></label>
        <label for='slide3' class='label-circ'></label>
        <label for='slide4' class='label-circ'></label>
        <label for='slide5' class='label-circ'></label>
     </div>  
    </div>
    </div>
  </body>
 </html>
